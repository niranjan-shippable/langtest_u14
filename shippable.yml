
language: node_js
node_js:
  - 4.8.4
  
build:
  ci:   
    - node --version

  pre_ci_boot:
    image_name: drydock/u14
    image_tag: master
    options: "--net=host"

integrations:
  notifications:
    - integrationName: hipchatKey-notif 
      type: hipchatKey
      recipients:
        - "#test-notifications"
      on_start: always
      on_success: always
      on_failure: always
    - integrationName: hipchat-old
      type: hipchat
      recipients:
        - "#test-old-notif"
      on_start: always
      on_success: always
      on_failure: always

